<!DOCTYPE html>
<html lang="en">
  <head>
    <title>aGame - Sigh Up</title>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="./signup.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" ng-submit="login.doSignup()">
        <h2 class="form-signin-heading">Create your aGame Account</h2>

        <label>Username</label>
        <input type="username" id="inputUsername" class="form-control" placeholder="Username"
               ng-model="login.loginData.username" required autofocus >
        
        <label >Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="login.loginData.password" placeholder="Password" required>

        <label >Confirm Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control"
               ng-model="login.loginData.confirmPassword" placeholder="Confirm Password" required>

          <div class="alert alert-danger" ng-if="login.error">
              {{ login.error }}
          </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>

    </div> <!-- /container -->


    
  </body>
</html>
