<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>This is aGame</title>
  <base href="/">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="app/game/core/arena.css">
  <link rel="stylesheet" href="app/game/core/card.css">  
  <link rel="stylesheet" href="app/deck/deck.css">  

  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.js"></script>


  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
  
  <script src="app/components/auth/auth.service.js"></script>
  <script src="app/account/account.controller.js"></script>
  <script src="app/main/main.controller.js"></script>
    <script src="app/deck/deck.controller.js"></script>
  <script src="app/game/queue/queue.controller.js"></script>
  <script src="app/game/core/game.controller.js"></script>
  <script src="app/game/socket.js"></script>
  <script src="app/game/player.service.js"></script>


  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>
<body ng-app="aGameApp" ng-controller="accountController as account">
  <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <span class="glyphicon glyphicon-fire text-danger"></span>
            aGame
          </a>
        </div>

        <ul class="nav navbar-nav" ng-if="account.loggedIn">
          <li>
            <a href="/deck"></span>Card constructor</a>
          </li>
          <li>
            <a href="/"></span>Rating</a>
          </li>          

        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!account.loggedIn">
            <a href="/login">SignIn</a>
          </li>
          <li ng-if="!account.loggedIn">
            <a href="/signup">SignUp</a>
          </li>
          <li ng-if="account.loggedIn" class="navbar-text">
            <span>Hello {{ account.user.name }}</span>
          </li>
          <li ng-if="account.loggedIn" ng-click="account.doLogout()">
            <a href="/login">SignOut</a>
          </li>
        </ul>
      </div>    
  </div>

  <main>  
    <div id="content-views" class="container">
      <div ng-view></div>
    </div>
  </main>
</body>
</html>
